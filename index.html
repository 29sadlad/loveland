<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker type="pattern" url="https://raw.githubusercontent.com/29sadlad/9ar/refs/heads/main/pattern-Icon.patt?scrlybrkr=a84f625a">
			<!-- create your AR content here -->
		            <a-box
            position="0 0 3.2"
            depth="1"
            height="1"
            width="1"
            rotation="90 0 0"
            color="tomato">
        </a-box>
        
        
        <a-cylinder position="0 0 2" radius="0.25" height="1.5" rotation="90 0 0" color="#FFC65D"></a-cylinder>

        
        <a-cone color="blue" radius-bottom="0.6" rotation="270 0 0" radius-top="0.0001" height="1" position="0 0 1"></a-cone>


        
        
			
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
